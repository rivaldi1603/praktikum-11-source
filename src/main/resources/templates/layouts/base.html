<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  lang="id"
>
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Icon -->
    <link rel="icon" th:href="@{/assets/images/logo.png}" type="image/x-icon" />

    <!-- Judul -->
    <title layout:title-pattern="$CONTENT_TITLE">Spring Boot Todolist</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link
      rel="stylesheet"
      th:href="@{/assets/vendor/bootstrap-5.3.8-dist/css/bootstrap.min.css}"
    />

    <link
      rel="stylesheet"
      th:href="@{/assets/vendor/sweetalert2/dist/sweetalert2.min.css}"
    />

    <!-- Slot untuk CSS tambahan -->
    <th:block layout:fragment="others-css"></th:block>
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <!-- Kita hanya menampilkan navbar jika user sudah login (objek 'user' ada) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm" th:if="${user != null}">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/assets/images/logo.png}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
                My App
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/todos}">Todos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cash-flows}">Cash Flow</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center text-white">
                    <!-- Pastikan akses properti name aman -->
                    <span class="me-3" th:text="${user.name}">User</span>
                    <a th:href="@{/auth/logout}" class="btn btn-outline-light btn-sm">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Slot untuk konten -->
    <div layout:fragment="content" class="container-fluid">
      <!-- Konten akan diisi oleh child templates -->
    </div>

    <!-- Bootstrap -->
    <script
      th:src="@{/assets/vendor/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js}"
    ></script>

    <!-- SweetAlert2 -->
    <script
      th:src="@{/assets/vendor/sweetalert2/dist/sweetalert2.all.min.js}"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        /* Ambil pesan sukses dari thymeleaf */
        // Menggunakan th:inline="javascript" atau syntax [[...]] yang benar
        const successMessage = "[[${success}]]";
        
        if (successMessage && successMessage.trim() !== "" && successMessage !== "null") {
          Swal.fire({
            icon: "success",
            title: "Berhasil",
            text: successMessage,
            showConfirmButton: false,
            timer: 1500
          });
        }

        /* Ambil pesan error dari thymeleaf */
        const errorMessage = "[[${error}]]";
        
        if (errorMessage && errorMessage.trim() !== "" && errorMessage !== "null") {
          Swal.fire({
            icon: "error",
            title: "Gagal",
            text: errorMessage,
            showConfirmButton: true,
          });
        }
      });
    </script>


    <!-- Slot untuk JavaScript tambahan -->
    <th:block layout:fragment="others-js"></th:block>
  </body>
</html>
