<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Tambah Cash Flow</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Tambah Data Baru</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/cash-flows/add}" method="post" th:object="${cashFlow}">
                            
                            <!-- Tipe Transaksi -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Tipe Transaksi</label>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="type" id="typeInflow" value="Inflow" checked>
                                        <label class="form-check-label text-success fw-bold" for="typeInflow">Pemasukan (Inflow)</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="type" id="typeOutflow" value="Outflow">
                                        <label class="form-check-label text-danger fw-bold" for="typeOutflow">Pengeluaran (Outflow)</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Sumber -->
                            <div class="mb-3">
                                <label for="source" class="form-label">Sumber</label>
                                <input type="text" class="form-control" id="source" name="source" placeholder="Contoh: Gaji, Dompet, Bank" required>
                            </div>

                            <!-- Label -->
                            <div class="mb-3">
                                <label for="label" class="form-label">Label/Kategori</label>
                                <input type="text" class="form-control" id="label" name="label" placeholder="Contoh: Makanan, Transportasi" required>
                            </div>

                            <!-- Nominal -->
                            <div class="mb-3">
                                <label for="amount" class="form-label">Nominal (Rp)</label>
                                <input type="number" class="form-control" id="amount" name="amount" min="0" placeholder="0" required>
                            </div>

                            <!-- Deskripsi -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Deskripsi</label>
                                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                            </div>

                            <!-- Tombol Aksi -->
                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/cash-flows}" class="btn btn-secondary">Batal</a>
                                <button type="submit" class="btn btn-primary">Simpan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
