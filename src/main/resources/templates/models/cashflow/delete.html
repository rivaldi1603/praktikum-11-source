<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Hapus Cash Flow</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow border-danger">
                    <div class="card-header bg-danger text-white">
                        <h5 class="card-title mb-0">Konfirmasi Hapus</h5>
                    </div>
                    <div class="card-body text-center py-4">
                        <i class="bi bi-exclamation-triangle text-danger display-1 mb-3"></i>
                        <h4 class="mb-3">Apakah Anda yakin?</h4>
                        <p class="text-muted mb-4">
                            Anda akan menghapus data 
                            <strong th:text="${cashFlow.source}"></strong> 
                            sebesar <strong th:text="${'Rp ' + cashFlow.amount}"></strong>. 
                            Tindakan ini tidak dapat dibatalkan.
                        </p>

                        <form th:action="@{/cash-flows/{id}/delete(id=${cashFlow.id})}" method="post">
                            <div class="d-flex justify-content-center gap-3">
                                <a th:href="@{/cash-flows}" class="btn btn-secondary px-4">Batal</a>
                                <button type="submit" class="btn btn-danger px-4">Ya, Hapus</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
