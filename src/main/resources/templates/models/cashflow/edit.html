<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Edit Cash Flow</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="card-title mb-0">Edit Data</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/cash-flows/{id}/edit(id=${cashFlow.id})}" method="post" th:object="${cashFlow}">
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Tipe Transaksi</label>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="type" id="typeInflow" value="Inflow" 
                                               th:checked="${cashFlow.type == 'Inflow'}">
                                        <label class="form-check-label text-success fw-bold" for="typeInflow">Inflow</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="type" id="typeOutflow" value="Outflow" 
                                               th:checked="${cashFlow.type == 'Outflow'}">
                                        <label class="form-check-label text-danger fw-bold" for="typeOutflow">Outflow</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="source" class="form-label">Sumber</label>
                                <input type="text" class="form-control" id="source" name="source" th:value="${cashFlow.source}" required>
                            </div>

                            <div class="mb-3">
                                <label for="label" class="form-label">Label/Kategori</label>
                                <input type="text" class="form-control" id="label" name="label" th:value="${cashFlow.label}" required>
                            </div>

                            <div class="mb-3">
                                <label for="amount" class="form-label">Nominal (Rp)</label>
                                <input type="number" class="form-control" id="amount" name="amount" min="0" th:value="${cashFlow.amount}" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Deskripsi</label>
                                <textarea class="form-control" id="description" name="description" rows="3" th:text="${cashFlow.description}"></textarea>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/cash-flows}" class="btn btn-secondary">Batal</a>
                                <button type="submit" class="btn btn-warning">Perbarui</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
