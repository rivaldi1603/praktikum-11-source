<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Daftar Cash Flow</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Header & Tombol Tambah -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0 text-gray-800">Daftar Cash Flow</h1>
            <a th:href="@{/cash-flows/add}" class="btn btn-primary shadow-sm">
                <i class="bi bi-plus-lg"></i> Tambah Data
            </a>
        </div>

        <!-- Form Pencarian -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <form th:action="@{/cash-flows}" method="get" class="input-group">
                    <input type="text" name="search" class="form-control" 
                           placeholder="Cari berdasarkan sumber, label, atau deskripsi..." 
                           th:value="${search}">
                    <button class="btn btn-outline-secondary" type="submit">Cari</button>
                </form>
            </div>
        </div>

        <!-- Tabel Data -->
        <div class="card shadow mb-4">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Tanggal</th>
                                <th>Tipe</th>
                                <th>Sumber</th>
                                <th>Label</th>
                                <th>Nominal</th>
                                <th>Deskripsi</th>
                                <th class="text-center" style="width: 150px;">Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Tampilkan pesan jika kosong -->
                            <tr th:if="${#lists.isEmpty(cashFlows)}">
                                <td colspan="7" class="text-center py-4 text-muted">
                                    Belum ada data cash flow.
                                </td>
                            </tr>
                            <!-- Loop data -->
                            <tr th:each="item : ${cashFlows}">
                                <td th:text="${#temporals.format(item.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${item.type == 'Inflow' ? 'bg-success' : 'bg-danger'}"
                                          th:text="${item.type}">
                                    </span>
                                </td>
                                <td th:text="${item.source}"></td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${item.label}"></span>
                                </td>
                                <td class="fw-bold" 
                                    th:classappend="${item.type == 'Inflow' ? 'text-success' : 'text-danger'}"
                                    th:text="${'Rp ' + #numbers.formatDecimal(item.amount, 0, 'COMMA', 2, 'POINT')}">
                                </td>
                                <td th:text="${item.description}"></td>
                                <td class="text-center">
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/cash-flows/{id}/edit(id=${item.id})}" class="btn btn-warning text-white" title="Edit">
                                            <i class="bi bi-pencil-square"></i>
                                        </a>
                                        <a th:href="@{/cash-flows/{id}/delete(id=${item.id})}" class="btn btn-danger" title="Hapus">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
